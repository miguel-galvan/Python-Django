<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1> Course Sign Up Page</h1>
	<p> Please Note: First Name, Last Name, Password, and Email are required</p>
	<form method="get">
		<label for="firstname"> First Name: </label>
		<input id="firstname" type="text" placeholder="First Name" required>
		<label for="lastname"> Last Name: </label>
		<input id="lastname" type="text" placeholder="Last Name" required>
	</form>
	<h1></h1>
	<form method="get">
		<label for="useremail"> Email: </label>
		<input id="useremail" type="text" placeholder="name@email.com" required>
		<label for="userpassword"> Password: </label>
		<input id="userpassword" type="text" required>
	</form>
	<p> Are you over the age of 18?</p>
	<label> Yes: </label>
	<input type="radio">
	<label> No: </label>
	<input type="radio">
	<p> Do you have a credit card or PayPal? </p>
	<select>
		<option> Credit Card </option>
		<option> PayPal </option>
	</select>
	<h1></h1>
	<input type="submit" name="Sign Up">
</body>
</html>
