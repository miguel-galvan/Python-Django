<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>

	<!-- Bootstrap Buttons !-->
	<h1>Bootstrap!</h1>

	<div class="container">
		<h1>Hello World!</h1>
		<button>Click</button>
	</div>

	<div class="container">
		<div class="jumbotron">
  		<h1>Hello, world!</h1>
  		<p>This is the paragraph</p>
  		<p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
  		</div>
	</div>

	<!-- Bootstrap Forms !-->
	<div class="container">
		<form>
		  <div class="form-group"> <!-- this class puts spacing between elements of forms to make everything look nicer. We can see what happens if we get rid of this div -->
		    <label for="exampleInputEmail1">Email address</label>
		    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email"> 
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Password</label>
		    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputFile">File input</label>
		    <input type="file" id="exampleInputFile">
		    <p class="help-block">Example block-level help text here.</p>
		  </div>
		  <div class="checkbox">
		    <label>
		      <input type="checkbox"> Check me out
		    </label>
		  </div>
		  <button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>

	<!-- Navbars: build a very basic navbar !-->
	<nav class="navbar navbar-default navbarnavbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a href="#" class="navbar-brand">Company</a>
			</div>

			<ul class="nav navbar-nav">
				<li> <a href="#">Item One</a></li>
				<li><a href="#">Item Two</a></li>
			</ul>
		</div>
		
	</nav>

	<!-- Rows and Grids!-->
	<style type="text/css">
		.boxy{
			background: #b3ddff;
			border: 2px solid black;
		}
	</style>

	<div class="container">
		<div class="row"> 
			<div class="col-lg-4 boxy">Col Large 4</div> 
			<div class="col-lg-4 boxy">Col Large 4</div>
			<div class="col-lg-4 boxy">Col Large 4</div>
		</div>
	</div>

	<div class="container">
		<div class="row"> 
			<div class="col-md-6 boxy">Col Med 6</div> 
			<div class="col-md-6 boxy">Col Med 6</div>
		</div>
	</div>

	<div class="container">
		<div class="row"> 
			<div class="col-xs-6 boxy">Col XS 6</div> 
			<div class="col-xs-6 boxy">Col XS 6</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-lg-3 col-sm-6 boxy">ONE</div>
			<div class="col-lg-3 col-sm-6 boxy">TWO</div>
			<div class="col-lg-3 col-sm-6 boxy">THREE</div>
			<div class="col-lg-3 col-sm-6 boxy">FOUR</div>
		</div>
	</div>

	<!-- Nested rows !-->
	<div class="row">
		<div class="col-lg-6 boxy">
			<div class="row">
				<div class="col-lg-6 boxy">Nest One</div>
				<div class="col-lg-6 boxy">Nest Two</div>
			</div>
		</div>
		<div class="col-lg-6 boxy">Top Level</div>
	</div>

</body>
</html>
